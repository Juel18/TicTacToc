<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toc</title>
  <style>
    :root {
      --bg: #f2f2f2;
      --cell-bg: #fff;
      --text: #000;
      --cell-hover: #e6e6e6;
    }

    body.dark {
      --bg: #121212;
      --cell-bg: #1e1e1e;
      --text: #ffffff;
      --cell-hover: #333;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      margin-bottom: 10px;
      text-align: center;
    }

    .controls {
      margin: 10px 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    select, button {
      padding: 8px 12px;
      font-size: 1rem;
      cursor: pointer;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
    }

    .cell {
      background: var(--cell-bg);
      border: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .cell:hover {
      background: var(--cell-hover);
    }

    .status, .scores {
      margin-top: 15px;
      font-size: 1.2rem;
      text-align: center;
    }

    .scores {
      margin-top: 10px;
    }

    @media (max-width: 500px) {
      .board {
        grid-template-columns: repeat(3, 70px);
        grid-template-rows: repeat(3, 70px);
      }

      .cell {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <h1>Tic Tac Toc</h1>

  <div class="controls">
    <select id="modeSelect">
      <option value="ai">Player vs AI</option>
      <option value="pvp">Player vs Player</option>
    </select>

    <select id="difficultySelect">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard" selected>Hard</option>
    </select>

    <button onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>
    <button onclick="resetGame()">üîÅ Reset Game</button>
  </div>

  <div class="board" id="board"></div>
  <div class="status" id="status">Player X's turn</div>
  <div class="scores" id="scoreBoard">X: 0 | O: 0 | Draws: 0</div>

  <!-- Sounds -->
  <audio id="clickSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_eb6677a470.mp3?filename=click-124467.mp3"></audio>
  <audio id="winSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_d8eae2c28d.mp3?filename=success-1-6297.mp3"></audio>

  <script>
    const board = document.getElementById('board');
    const statusText = document.getElementById('status');
    const scoreBoard = document.getElementById('scoreBoard');
    const clickSound = document.getElementById('clickSound');
    const winSound = document.getElementById('winSound');
    const modeSelect = document.getElementById('modeSelect');
    const difficultySelect = document.getElementById('difficultySelect');

    let currentPlayer = 'X';
    let gameActive = true;
    let gameStarted = false;
    let scores = { X: 0, O: 0, draws: 0 };
    const cells = [];

    function createBoard() {
      board.innerHTML = '';
      cells.length = 0;
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = i;
        cell.addEventListener('click', handleCellClick);
        board.appendChild(cell);
        cells.push(cell);
      }
    }

    function handleCellClick(e) {
      const cell = e.target;
      if (!gameActive || cell.textContent !== '') return;

      if (!gameStarted) {
        gameStarted = true;
        lockSettings(true);
      }

      makeMove(cell, currentPlayer);

      if (checkWin(currentPlayer)) {
        statusText.textContent = `${currentPlayer} wins!`;
        winSound.play();
        scores[currentPlayer]++;
        updateScores();
        gameActive = false;
        setTimeout(resetGame, 2000);
        return;
      }

      if (isDraw()) {
        statusText.textContent = "It's a draw!";
        scores.draws++;
        updateScores();
        gameActive = false;
        setTimeout(resetGame, 2000);
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      statusText.textContent = `${currentPlayer}'s turn`;

      if (modeSelect.value === 'ai' && currentPlayer === 'O') {
        setTimeout(() => aiMove(), 400);
      }
    }

    function makeMove(cell, player) {
      cell.textContent = player;
      clickSound.play();
    }

    function aiMove() {
      if (!gameActive) return;

      const difficulty = difficultySelect.value;
      const boardState = getBoardState();
      let moveIndex;

      if (difficulty === 'easy') {
        moveIndex = getRandomMove(boardState);
      } else if (difficulty === 'medium') {
        moveIndex = Math.random() < 0.5 ? getRandomMove(boardState) : minimax(boardState, 'O').index;
      } else {
        moveIndex = minimax(boardState, 'O').index;
      }

      const cell = cells[moveIndex];
      makeMove(cell, 'O');

      if (checkWin('O')) {
        statusText.textContent = "AI wins!";
        winSound.play();
        scores.O++;
        updateScores();
        gameActive = false;
        setTimeout(resetGame, 2000);
        return;
      }

      if (isDraw()) {
        statusText.textContent = "It's a draw!";
        scores.draws++;
        updateScores();
        gameActive = false;
        setTimeout(resetGame, 2000);
        return;
      }

      currentPlayer = 'X';
      statusText.textContent = "Player X's turn";
    }

    function getRandomMove(boardState) {
      const available = boardState.map((v, i) => v === '' ? i : null).filter(i => i !== null);
      return available[Math.floor(Math.random() * available.length)];
    }

    function getBoardState() {
      return cells.map(cell => cell.textContent || '');
    }

    function minimax(newBoard, player) {
      const huPlayer = 'X';
      const aiPlayer = 'O';
      const availSpots = newBoard.map((val, idx) => val === '' ? idx : null).filter(v => v !== null);

      if (checkWinForBoard(newBoard, huPlayer)) return { score: -10 };
      if (checkWinForBoard(newBoard, aiPlayer)) return { score: 10 };
      if (availSpots.length === 0) return { score: 0 };

      const moves = [];

      for (let i = 0; i < availSpots.length; i++) {
        const move = {};
        move.index = availSpots[i];
        newBoard[availSpots[i]] = player;

        const result = minimax(newBoard, player === aiPlayer ? huPlayer : aiPlayer);
        move.score = result.score;

        newBoard[availSpots[i]] = '';
        moves.push(move);
      }

      let bestMove;
      if (player === aiPlayer) {
        let bestScore = -Infinity;
        for (let i = 0; i < moves.length; i++) {
          if (moves[i].score > bestScore) {
            bestScore = moves[i].score;
            bestMove = i;
          }
        }
      } else {
        let bestScore = Infinity;
        for (let i = 0; i < moves.length; i++) {
          if (moves[i].score < bestScore) {
            bestScore = moves[i].score;
            bestMove = i;
          }
        }
      }

      return moves[bestMove];
    }

    function checkWin(player) {
      return checkWinForBoard(getBoardState(), player);
    }

    function checkWinForBoard(boardState, player) {
      const winCombos = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      return winCombos.some(combo => combo.every(i => boardState[i] === player));
    }

    function isDraw() {
      return cells.every(cell => cell.textContent !== '');
    }

    function resetGame() {
      cells.forEach(cell => cell.textContent = '');
      currentPlayer = 'X';
      gameActive = true;
      gameStarted = false;
      lockSettings(false);
      statusText.textContent = "Player X's turn";
    }

    function updateScores() {
      scoreBoard.textContent = `X: ${scores.X} | O: ${scores.O} | Draws: ${scores.draws}`;
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    function lockSettings(lock) {
      modeSelect.disabled = lock;
      difficultySelect.disabled = lock;
    }

    createBoard();
    updateScores();
  </script>

</body>
</html>
